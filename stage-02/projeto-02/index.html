<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Treine.me</title>
  </head>

  <body>
    <div id="page">
      <nav>
        <a href="#"
          ><img src="assets/images/logo.svg" alt="Logo escrito treine me."
        /></a>
        <ul class="list list-inline">
          <li class="list__item"><a href="#">Home</a></li>
          <li class="list__item"><a href="#">Sobre</a></li>
          <li class="list__item"><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section class="text">
          <h2 class="heading">
            Treinos <span class="accent-color">exclusivos</span> para você!
          </h2>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button class="btn btn-primary">
            <img src="assets/icons/whatsapp.svg" alt="Logo do whatsapp." />
            Comece já
          </button>
        </section>
        <img
          src="assets/images/fitness-jump.png"
          alt="Desenho de uma mulher pulando corda."
        />
      </main>
      <footer>
        <p>
          fale conosno no instagram
          <a
            href="https://instagram.com/treinemeprojeto"
            rel="noopener"
            target="_blank"
            ><strong>@treine.me</strong></a
          >
        </p>
      </footer>
      <img
        id="decoration"
        src="assets/images/decoration.svg"
        alt="Bolinhas verdes decorativas no canto inferior direito da página."
      />
    </div>
  </body>
</html>
